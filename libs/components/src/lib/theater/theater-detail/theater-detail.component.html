<div class="m-8" *ngIf="theater$ | async as theater">
  <cineman-theater-card [theater]="theater"></cineman-theater-card>

  <mat-card class="my-8" *ngIf="shows$ | async as shows">
    <mat-card-header>
      <mat-card-title> Shows </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cineman-grid-list>
        <cineman-show-card
          *ngFor="let show of shows"
          [show]="show"
        ></cineman-show-card>
      </cineman-grid-list>
    </mat-card-content>
  </mat-card>
