<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <qrcode
      [qrdata]="data.qrdata"
      [width]="data.qrwidth"
      [errorCorrectionLevel]="data.qrErrorCorrectionLevel"
    ></qrcode>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
