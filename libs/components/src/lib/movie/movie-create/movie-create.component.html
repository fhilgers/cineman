<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card class="flex flex-col">
    <mat-card-title>
      <p>Add a new Movie</p>
    </mat-card-title>
    <mat-card-content>
      <div class="flex flex-col m-8">
        <div class="flex flex-row justify-between">
          <mat-form-field class="grow mr-2" appearance="fill">
            <mat-label>Enter the title</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>

          <mat-form-field class="ml-2" appearance="fill">
            <mat-label>Enter the age</mat-label>
            <input
              matInput
              type="number"
              min="0"
              max="18"
              formControlName="age"
            />
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill" class="">
          <mat-label>Enter the description</mat-label>
          <textarea
            matInput
            type="text"
            formControlName="description"
          ></textarea>
        </mat-form-field>

        <div class="flex flex-row">
          <mat-form-field class="mr-2" appearance="fill">
            <mat-label>Enter the hours</mat-label>
            <input
              matInput
              type="number"
              min="0"
              max="9"
              formControlName="hours"
            />
          </mat-form-field>
          <mat-form-field class="mx-2" appearance="fill">
            <mat-label>Enter the minutes</mat-label>
            <input
              matInput
              type="number"
              min="0"
              max="59"
              formControlName="minutes"
            />
          </mat-form-field>
          <mat-form-field class="ml-2" appearance="fill">
            <mat-label>Enter the seconds</mat-label>
            <input
              matInput
              type="number"
              min="0"
              max="59"
              formControlName="seconds"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="form.invalid"
      >
        Add
      </button>
    </mat-card-actions>
  </mat-card>
</form>
