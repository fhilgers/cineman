<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Rate Movie </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <mat-form-field class="my-2" appearance="fill">
          <mat-label>Stars</mat-label>
          <input matInput type="number" formControlName="stars" />
          <mat-hint>Number between 0 and 5</mat-hint>
        </mat-form-field>
        <mat-form-field class="my-2" appearance="fill">
          <mat-label>Review</mat-label>
          <textarea matInput type="text" formControlName="review"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="form.invalid"
      >
        Review
      </button>
    </mat-card-actions>
  </mat-card>
</form>
