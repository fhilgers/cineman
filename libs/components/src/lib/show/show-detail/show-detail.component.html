<div class="m-8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ movie?.name }} - {{ theater?.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-listbox>
        <mat-chip color="accent" disableRipple
          >{{ startStr }} - {{ endStr }}</mat-chip
        >
      </mat-chip-listbox>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>

  <mat-card class="my-8" *ngIf="tickets$ | async as ticketList">
    <mat-card-header>
      <mat-card-title> Seats </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cineman-seats [tickets]="ticketList" (buyTicket)="buy($any($event))">
      </cineman-seats>
    </mat-card-content>
  </mat-card>
</div>
